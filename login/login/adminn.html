<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap');

        body {
            font-family: 'Shantell Sans', cursive;
        }
    </style>
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="AdminCtrl">
        <table>
            <form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="panel-title text-capitalize">sơ yếu lí lịch</span>
                    </div>
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Fullname</th>
                            <th>Image</th>
                            <th>Money</th>
                        </tr>
                        <tr ng-repeat="u in users" class="text-capitalize">
                            <td ng-bind="u.ID"></td>
                            <td ng-bind="u.Username"></td>
                            <td ng-bind="u.Password"></td>
                            <td ng-bind="u.Fullname"></td>
                            <td><img src="img/{{u.Image}}" style="width: 75px;height: 100px;"></td>
                            <td ng-bind="u.Money | currency:'$':0"></td>
                        </tr>

                    </table>
                </div>
            </form>
        </table>
        <div class="container">
            <a href="doimatkhau.html">
                <button class="btn btn-secondary text-capitalize mr-3">đổi mật khẩu</button>
            </a>
            <a href="login.html">
                <button class="btn btn-success text-capitalize">đăng xuất</button>
            </a>
        </div>
    </div>
</body>

</html>
